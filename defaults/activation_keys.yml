default_subscription: []

rhel7_ak:
  - name: "act-os-rhel-7Server"
    lifecycle_environment: "Library"
    content_view: 'cv-os-rhel7'
    subscriptions: "{{ default_subscription }}"
    content_overrides:
      - label: rhel-7-server-optional-rpms
        override: enabled
    auto_attach: False
    create: True
    #content_overrides:
    #host_collections: []
    #release_version: 7Server
    #service_level: Standard
    #max_hosts
    #purpose_addons
    #purpose_role
    #purpose_usage
    #release_version
    #unlimited_hosts

rhel8_ak:
  - name: "act-os-rhel-8Server"
    lifecycle_environment: "Library"
    content_view: 'cv-os-rhel8'
    subscriptions: "{{ default_subscription }}"
    #content_overrides:
    #  - label: rhel-8-server-optional-rpms
    #    override: enabled
    auto_attach: False
    create: True

ansible_ak:
  - name: "act-app-ansible"
    create: False

osp14_ak:
  - name: "act-app-osp{{ osp_major }}"
    lifecycle_environment: "Library"
    content_view: "cv-app-osp{{ osp_major }}"
    subscriptions: "{{ default_subscription }}"
    content_overrides: []
    auto_attach: False
    create: True

ceph3_ak:
  - name: "act-app-ceph3"
    lifecycle_environment: "Library"
    content_view: "cv-app-ceph3}"
    subscriptions: "{{ default_subscription }}"
    content_overrides: []
    auto_attach: False
    create: True
